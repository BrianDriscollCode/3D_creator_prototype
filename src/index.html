<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - Webpack</title>
</head>
<body>
    <canvas class="webgl"> </canvas>
    <div class="interface_testing_container"> 
        <h1 class="level_title"> Level 1 </h1>
        <p> test </p>
        <section class="overlay">
			<div class="scene_info">
				<h1> Scene </h1>
				<p class="calls"> calls: </p>
				<p class="frame"> frame: </p>
				<p class="lines"> lines: </p>
				<p class="points"> points: </p>
				<p class="triangles"> triangles: </p>
                <button class="change_level_button"> Change Level </button>
			</div>
            <div class="camera_info">
				<h1> Camera </h1>
				<p class="camera_type"> Type: </p>
                <p class="camera_aspect"> Aspect: </p> 
                <p class="camera_fov"> fov: </p> 
				<p class="camera_position_x"> position_x: </p>
				<p class="camera_position_y"> position_y: </p>
				<p class="camera_position_z"> position_z: </p>
				<p class="camera_rotation_x"> rotation_x: </p>
                <p class="camera_rotation_y"> rotation_y: </p>
                <p class="camera_rotation_z"> rotation_z: </p>
                <p class="camera_quaternion"> Qauternion (w, x, y, z):  </p>
			</div>
            <div class="player_info">
				<h1> Player </h1>
				<p class="player_position_x"> position_x: </p>
                <p class="player_position_y"> position_y: </p> 
                <p class="player_position_z"> position_z: </p> 
			</div>
			
		</section>
    </div> 
</body>
</html>
